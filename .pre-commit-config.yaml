# on Windows -- $env:SKIP="tests,example"
repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        files: ^(easysort|tests)/.*\.py$
        pass_filenames: true
      - id: ruff-lint
        name: ruff lint
        entry: uv run ruff check --fix
        language: system
        types: [python]
        files: ^(easysort|tests)/.*\.py$
        pass_filenames: true
      - id: mypy
        name: mypy
        entry: uv run mypy --strict-equality --follow-imports=silent
        language: system
        types: [python]
        files: ^easysort/.*\.py$
        pass_filenames: true
        require_serial: true  # mypy can't run in parallel
      - id: tests
        name: subset of tests
        entry: uv run pytest tests/
        language: system
        types: [python]
        pass_filenames: false
      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
        pass_filenames: true
